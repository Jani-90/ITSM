<br/>
<div class="row">
  <div class="col-sm-12">
        <h4>Log Details</h4>

        <form [formGroup]="angForm" novalidate>
          <div class="card">
            <div class="card-body">

              <div class="form-group row form-control-sm">
                  <div class="col-sm-1" ></div>
                  <label class="col-sm-1 col-form-label">Log Type:</label>
                  <div class="col-sm-3" >
                    <select class="form-control" formControlName="log_type" #log_type >
                      <option value="" selected >Select Log Type</option>
                      <option value="Database" >Database Log</option>
                      <option  value="CCTV" >CCTV Log</option>
                      <option  value="Finger" >Finger Acess Log</option>
                    </select>
                  </div>

                  <div class="col-sm-1" ></div>
              </div>
              <div class="form-group form-control-sm" *ngIf="angForm.controls['log_type'].invalid && (angForm.controls['log_type'].dirty || angForm.controls['log_type'].touched)" class="alert alert-danger ">
                <div *ngIf="angForm.controls['log_type'].errors.required" >
                  Log Type is required.
                </div>
            </div>
              <div class="form-group row form-control-sm">
                  <div class="col-sm-1" ></div>

                  <label class="col-sm-1 col-form-label" align="right">From:</label>
                  <div class="col-sm-3">
                    <input type="date"  class="form-control" formControlName="from_date" #from_date />
                  </div>
                  <label class="col-sm-1 col-form-label" align="right">To:</label>
                  <div class="col-sm-3">
                    <input type="date"  class="form-control" formControlName="to_date" #to_date />
                  </div>
                  <div class="col-sm-2">
                    <button (click)="searchLog(log_type.value, from_date.value, to_date.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">SEARCH</button>
                  </div>
                  <div class="col-sm-1" ></div>
              </div>
              <div class="form-group form-control-sm" *ngIf="angForm.controls['from_date'].invalid && (angForm.controls['from_date'].dirty || angForm.controls['from_date'].touched)" class="alert alert-danger ">
                <div *ngIf="angForm.controls['from_date'].errors.required" >
                  Date Range is required.
                </div>
            </div>
            <div class="form-group form-control-sm" *ngIf="angForm.controls['to_date'].invalid && (angForm.controls['to_date'].dirty || angForm.controls['to_date'].touched)" class="alert alert-danger ">
              <div *ngIf="angForm.controls['to_date'].errors.required" >
                Date Range is required.
              </div>
          </div>

            </div>
          </div>
        </form><br/>


    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                  <th>#</th>
                  <th>Log Id</th>
                  <th>Log Type</th>
                  <th>Log Date</th>
                  <th>Log Status</th>
                  <th>Comment</th>
                  
              </tr>
            </thead>
            
            
            <tbody>
                <tr *ngFor="let logDetail of logs; let i = index">
                    
                    <td>{{i+1}}</td>
                    <td>{{ logDetail.log_id }}</td>
                    <td>{{ logDetail.log_type }}</td>
                    <td>{{ display(logDetail.log_date) }}</td>
                    <td>{{ logDetail.log_status }}</td>                  
                    <td>{{ logDetail.log_comment }}</td>

                  
                </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>





  </div>
</div>
