<br/>
<div class="row">
    <div class="col-sm-5">
        <h4>Asset Model</h4>

      <div class="card">
          <div class="card-body">
            <form [formGroup]="angForm" novalidate>
                <div class="form-group row form-control-sm"> 
                    <label class="col-sm-4 col-form-label">Asset Model ID:</label>
                    <div class="col-sm-8" >
                      <input type="text"  class="form-control" formControlName="model_id" #model_id readonly/>
                    </div>
                </div>
                <div class="form-group row form-control-sm" >
                    <label class="col-sm-4 col-form-label">Make Name:</label>
                    <div class="col-sm-8">
                      <!--<input type="text"  class="form-control" formControlName="model_make_name" #model_make_name />-->
                      <select class="form-control" formControlName="model_make_name" #model_make_name >
                          <option  value="" selected >Select Make Name</option>
                          <option *ngFor="let makeName of makes" value={{makeName.make_name}}>
                                  {{ makeName.make_name }}
                          </option>
  
                      </select>
                    </div>
                </div>
                <div class="form-group form-control-sm" *ngIf="angForm.controls['model_make_name'].invalid && (angForm.controls['model_make_name'].dirty || angForm.controls['model_make_name'].touched)" class="alert alert-danger ">
                    <div *ngIf="angForm.controls['model_make_name'].errors.required" >
                      Make Name is required.
                    </div>
                </div>
                <div class="form-group row form-control-sm" >
                    <label class="col-sm-4 col-form-label">Model Name:</label>
                    <div class="col-sm-8">
                      <input type="text"  class="form-control" formControlName="model_name" #model_name />
                    </div>
                </div>
                <div class="form-group form-control-sm" *ngIf="angForm.controls['model_name'].invalid && (angForm.controls['model_name'].dirty || angForm.controls['model_name'].touched)" class="alert alert-danger ">
                    <div *ngIf="angForm.controls['model_name'].errors.required" >
                      Model Name is required.
                    </div>
                </div>

                <div class="form-group row form-control-sm">
                    <label class="col-sm-4 col-form-label">Status:</label>
                    <div class="col-sm-8">
                        <select class="form-control" formControlName="model_status" #model_status >

                          <option value="ACTIVE" >ACTIVE</option>
                          <option  value="INACTIVE" >INACTIVE</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row form-control-sm">
                  <div class="col-sm-2"></div>
                  <div class="col-sm-3">
                    <button type="reset" class="btn btn-primary">RESET</button>
                  </div>
                  <div class="col-sm-1"></div>
                  <div class="col-sm-3">
                    <button (click)="updateModel(model_id.value, model_make_name.value, model_name.value, model_status.value)"  class="btn btn-primary">SAVE</button>
                  </div>
                </div>
              
              </form>
          </div>
        </div>

      </div>
</div>
