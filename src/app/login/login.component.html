          <br/><br/>
      
        <form [formGroup]="angForm">
            <div class="form-group form-control-sm" *ngIf="angForm.controls['username'].invalid && (angForm.controls['username'].dirty || angForm.controls['username'].touched)" class="alert alert-danger ">
                <div *ngIf="angForm.controls['username'].errors.required" >
                  Username is required.
                </div>
            </div>
            <div class="form-group form-control-sm" *ngIf="angForm.controls['password'].invalid && (angForm.controls['password'].dirty || angForm.controls['password'].touched)" class="alert alert-danger ">
                <div *ngIf="angForm.controls['password'].errors.required" >
                  Password is required.
                </div>
            </div>
        <input type="text" placeholder="username" class="form-control" formControlName="username" #username/>
        <input type="password" placeholder="password" class="form-control" formControlName="password" #password/>
        <button (click)="login(username.value, password.value)" >login</button>
        
      </form>
      <br/>
