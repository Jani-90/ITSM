<br/>
<div class="row">
    <div class="col-sm-5">
        <h4>Branch Location</h4>

      <div class="card">
          <div class="card-body">
            <form [formGroup]="angForm" novalidate>
                <div class="form-group row form-control-sm"> 
                    <label class="col-sm-4 col-form-label">Branch ID:</label>
                    <div class="col-sm-8" >
                      <input type="text"  class="form-control" formControlName="branch_id" #branch_id readonly/>
                    </div>
                </div>
                <div class="form-group row form-control-sm" >
                    <label class="col-sm-4 col-form-label">Branch Name:</label>
                    <div class="col-sm-8">
                      <input type="text"  class="form-control" formControlName="branch_name" #branch_name />
                    </div>
                </div>
                <div class="form-group form-control-sm" *ngIf="angForm.controls['branch_name'].invalid && (angForm.controls['branch_name'].dirty || angForm.controls['branch_name'].touched)" class="alert alert-danger ">
                    <div *ngIf="angForm.controls['branch_name'].errors.required" >
                      Branch Name is required.
                    </div>
                </div>
                <div class="form-group row form-control-sm" >
                    <label class="col-sm-4 col-form-label">Branch Code:</label>
                    <div class="col-sm-8">
                      <input type="text"  class="form-control" formControlName="branch_code" #branch_code />
                    </div>
                </div>
                <div class="form-group form-control-sm" *ngIf="angForm.controls['branch_code'].invalid && (angForm.controls['branch_code'].dirty || angForm.controls['branch_code'].touched)" class="alert alert-danger ">
                    <div *ngIf="angForm.controls['branch_code'].errors.required" >
                      Branch Code is required.
                    </div>
                </div>

                <div class="form-group row form-control-sm">
                    <label class="col-sm-4 col-form-label">Status:</label>
                    <div class="col-sm-8">
                        <select class="form-control" formControlName="branch_status" #branch_status >
                          <option value="ACTIVE" >ACTIVE</option>
                          <option  value="INACTIVE" >INACTIVE</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row form-control-sm">
                  <div class="col-sm-2"></div>
                  <div class="col-sm-3">
                    <button type="reset" class="btn btn-primary">RESET</button>
                  </div>
                  <div class="col-sm-1"></div>
                  <div class="col-sm-3">
                    <button (click)="updateBranch(branch_id.value, branch_name.value, branch_code.value, branch_status.value)"  class="btn btn-primary">SAVE</button>
                  </div>
                </div>
              
              </form>
          </div>
        </div>

      </div>
</div>
